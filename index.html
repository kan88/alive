<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack App</title>
</head>

<body class="body">
    <header class="header">
        <div class="header__wrapper">
            <a href="/" class="header__logo"></a>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a href="/" class="header__link header__link--actual">Game</a></li>
                    <li class="header__item"><a
                            href="https://ru.wikipedia.org/wiki/%D0%98%D0%B3%D1%80%D0%B0_%C2%AB%D0%96%D0%B8%D0%B7%D0%BD%D1%8C%C2%BB"
                            class="header__link">Wiki</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="body__main main">
        <section class="intro">
            <form action="#" class="form intro__form">
                <div class="form__wrapper">
                    <ul class="form__list">
                        <li class="form__item form__item--size">
                            <span class="form__info form__info--size"></span>
                            <div class="form__input-wrapper">
                                <label class="form__label" for="form__input--size">Size</label>
                                <input type="range" class="form__input form__input--size" id="form__input--size"
                                    min="50" step="10" max="100">
                            </div>
                        </li>
                        <li class="form__item form__item--amount">
                            <span class="form__info form__info--amount"></span>
                            <div class="form__input-wrapper">
                                <label class="form__label" for="form__input--amount">Amount</label>
                                <input type="range" class="form__input form__input--amount" id="form__input--amount">
                            </div>
                        </li>
                    </ul>

                </div>
            </form>
        </section>
        <section class="alive main__alive">
            <ul class="alive__list">
            </ul>
        </section>
    </main>
    <footer class="footer body__footer">
        <div class="footer__buttons">
            <button type="button" class="footer__button footer__button--play" title="play"></button>
            <button type="button" class="footer__button footer__button--random" title="random"></button>
            <button type="button" class="footer__button footer__button--reload" title="reload"></button>
        </div>
        <ul class="footer__list">
            <li class="footer__item">
                <a href="http://t.me/kan_1988" class="footer__link footer__link--telegramm">@kan_1988</a>
            </li>
            <li class="footer__item">
                <a href="mailto:" class="footer__link footer__link--email">mail</a>
            </li>
            <li class="footer__item">
                <a href="tel:" class="footer__link footer__link--mobile">call</a>
            </li>
        </ul>

    </footer>

</body>
<template class="template">
    <item class="alive__item"></item>
</template>

</html>
